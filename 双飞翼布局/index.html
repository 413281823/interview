<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin: 0;
    }
    .box{
        position: relative;
        width: 100%;
        height: 400px;
        background: red;
    }
    .left,.right{
        width: 300px;
        height:100%;
        background-color:blue;
        position: absolute;
        top: 0;
    }
    .left{
        left: 0;
    }
    .right{
        right:0;
    }
    .content{
        height:100%;
        background: black;
    }
</style>
<body>
    <div class="box">
        <div class="content"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
